<h1>Guess the number</h1>  /* index.html, line 93 (Guess the number -> Lucky number) */

<p>Guess a number between 1 and 10:</p>

<input type="text" id="guess">

<button onclick="checkGuess()">Submit</button>

<p id="result"></p>

<script>
  var number = Math.floor(Math.random() * 10) + 1;
  
  function checkGuess() {
    var guess = document.getElementById("guess").value;
    
    if (guess == number) {
      document.getElementById("result").innerHTML = "Congratulations, you guessed the number!";
    } else {
      document.getElementById("result").innerHTML = "Sorry, the number was " + number + ". Please try again.";      /* index.html, line 113 (Sorry, The number was -> Sorry, Your lucky number was) */
    }
  }
</script>
